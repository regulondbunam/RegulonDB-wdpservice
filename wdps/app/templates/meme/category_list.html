<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} - TFBS List</title>
</head>
<body>
    <h1>{{ category }} - TFBS List</h1>
    <ul>

        {% endfor %}
    </ul>
</body>
</html>
