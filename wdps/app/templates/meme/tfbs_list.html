<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tfbs }} - File List</title>
</head>
<body>
    <h1>{{ tfbs }} - File List</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('meme.download_file', category=category, tfbs=tfbs, filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('meme.list_category', category=category) }}">Back to {{ category }}</a>
</body>
</html>
