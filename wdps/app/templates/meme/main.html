<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Categories</title>
</head>
<body>
    <h1>Main Categories</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{{ url_for('meme.list_category', category=category) }}">{{ category }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
